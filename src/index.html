<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo-list</title>
  </head>
  <body>
    <div class="main">
      <h1>Список задач</h1>
      <div>
        <ul id="todo-list"></ul>
        <div class="add">
          <input type="text" name="" id="" class="field-add-task" />
          <button class="btn-add-task">Добавить</button>
        </div>
      </div>
      <template id="template">
        <div class="todo">
          <input type="checkbox" />
          <li></li>
        </div>
      </template>
    </div>
  </body>
</html>
